spring.data.rest.basePath=/api
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${env.DB_ADDRESS}:${env.DB_PORT}/airportmadness?createDatabaseIfNotExist=true
spring.datasource.username=${env.DB_USERNAME}
spring.datasource.password=${env.DB_PASSWORD}
spring.jpa.generate-ddl=true
#pebble.cache=false
logging.level.fr.cyu.airportmadness.test=debug
logging.level.org.springframework.web.servlet.DispatcherServlet=debug
spring.mvc.hiddenmethod.filter.enabled=true
#logging.level.web=debug
#logging.level.org.springframework.security=debug

# Generate and log statistics
#spring.jpa.properties.hibernate.generate_statistics=true
#logging.level.org.hibernate.stat=DEBUG
# Log slow queries
#spring.jpa.properties.hibernate.session.events.log.LOG_QUERIES_SLOWER_THAN_MS=1
# Log all SQL statements
#logging.level.org.hibernate.SQL=DEBUG
# Log cache operations
#logging.level.org.hibernate.cache=DEBUG

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.security.oauth2.client.registration.github.client-id=${env.Github_ClientID}
spring.security.oauth2.client.registration.github.client-secret=${env.Github_ClientSecrete}
spring.security.oauth2.client.registration.google.client-id=${env.Google_ClientID}
spring.security.oauth2.client.registration.google.client-secret=${env.Google_ClientSecrete}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
